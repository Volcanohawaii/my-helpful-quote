<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마음의 문장 - 위인의 명언 처방전</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f8f9fa; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; }
        .container { width: 90%; max-width: 450px; background: white; margin-top: 50px; padding: 40px 20px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); text-align: center; }
        h1 { font-size: 1.8rem; margin-bottom: 30px; color: #222; }
        input { width: 80%; padding: 15px; border: 2px solid #eee; border-radius: 15px; font-size: 1rem; margin-bottom: 20px; outline: none; }
        button { background: #4A90E2; color: white; border: none; padding: 15px 40px; border-radius: 15px; font-size: 1.1rem; cursor: pointer; transition: 0.3s; }
        #result { margin-top: 40px; padding: 25px; background: #fafafa; border-radius: 20px; display: none; }
        .quote { font-size: 1.2rem; line-height: 1.6; color: #444; margin-bottom: 10px; }
        .author { color: #4A90E2; font-weight: 700; }
        footer { margin-top: auto; padding: 30px; font-size: 0.8rem; color: #aaa; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <h1>마음의 문장</h1>
    <input type="text" id="worryInput" maxlength="15" placeholder="고민을 15자 이내로 적어주세요">
    <br>
    <button onclick="getAdvice()">처방전 받기</button>
    <div id="result">
        <div class="quote" id="quoteText"></div>
        <div class="author" id="authorText"></div>
    </div>
</div>

<footer>
    <p>© 2026 마음의 문장 | <a href="#" style="color:#aaa;">개인정보처리방침</a></p>
    <p>문의: your-email@example.com</p>
</footer>

<script src="quotes.js"></script>
<script>
    function getAdvice() {
        const input = document.getElementById('worryInput').value;
        const resultDiv = document.getElementById('result');
        if (!input.trim()) { alert("고민을 입력해주세요."); return; }

        let category = "기본";
        for (let key in keywords) {
            if (keywords[key].some(word => input.includes(word))) {
                category = key;
                break;
            }
        }

        const quotes = quoteData[category] || quoteData["기본"];
        const selected = quotes[Math.floor(Math.random() * quotes.length)];

        document.getElementById('quoteText').innerText = selected.text;
        document.getElementById('authorText').innerText = "- " + selected.author + " -";
        resultDiv.style.display = "block";
    }
</script>
</body>
</html>
